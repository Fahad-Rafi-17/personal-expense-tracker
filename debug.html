<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Personal Expense Tracker - API Debug</h1>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testGetTransactions()">Get Transactions</button>
    <button onclick="testAddTransaction()">Add Test Transaction</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                addResult('Health Check', data);
            } catch (error) {
                addResult('Health Check Error', error.message, true);
            }
        }
        
        async function testGetTransactions() {
            try {
                const response = await fetch('/api/transactions');
                const data = await response.json();
                addResult('Get Transactions', data);
            } catch (error) {
                addResult('Get Transactions Error', error.message, true);
            }
        }
        
        async function testAddTransaction() {
            try {
                const testTransaction = {
                    type: 'expense',
                    amount: 25.50,
                    category: 'Test',
                    description: 'API Test Transaction',
                    date: '2025-09-06'
                };
                
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testTransaction)
                });
                
                const data = await response.json();
                addResult('Add Transaction', { status: response.status, data }, !response.ok);
            } catch (error) {
                addResult('Add Transaction Error', error.message, true);
            }
        }
    </script>
</body>
</html>
